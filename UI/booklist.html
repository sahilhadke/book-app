<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

		<!-- Styling -->
		<link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="window">
    
            <aside class="sidebar">
                <div class="top-bar">
                    <p class="logo">BooKeeda</p>
                </div>
    
                <div class="search-box">
                    <input type="text" placeholder="Search..."/>
                    <p class="fa fa-search"></p>
                </div>
    
                <menu class="menu">
                    <p>Library</p>
                </menu>
            </aside>
    
    
            <div class="main" role="main">
    
            <div class="top-bar">

                <div class="profile-box">
                    <div class="circle"></div>
                    <span class="arrow fa fa-angle-down"></span>
                </div>

                <ul class="top-menu">
                    <li class="menu-icon trigger-sidebar-toggle">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </li>
                    <li><a href="#">Headlines</a></li>
                    <li><a href="#">Articles</a></li>
                    <li class="active"><a href="#">Movies & Films</a></li>
                    <li><a href="#">Television</a></li>
                    <li><a href="#">Music</a></li>
                    <li><a href="#">Celebrities</a></li>
                </ul>

            </div> <!-- top bar -->
    
    
                <div class="featured-movie" style="display: none;">
                    <img class="cover" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/22043/backdrop_ggwxvq_1.jpg" alt="" class="cover" />
                    <p class="corner-title">Staff pick</p>
    
                    <div class="bottom-bar">
                        <div class="title-container">
                            <span class="fa fa-play-circle"></span>
                            <b>Non-stop</b> Trailer #1
                        </div>
    
                        <div class="right">
                            <div class="stars">
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star-half-o"></span>
                                <span class="fa fa-star-o"></span>
                            </div>
                            <div class="share">
                                <icon class="fa fa-share-square"></icon> Share
                            </div>
                        </div> <!-- right -->
                    </div> <!-- bottom bar -->
                </div> <!-- featured -->
    
    
                <div class="movie-list">
                    <div class="title-bar">
                        <div class="left">
                            <p class="bold">Search Results</p>
                            <!-- <p class="grey">Action / Adventure</p> -->
                        </div> <!-- left -->
                        <div class="right" style="display: none;">
                            <a class="blue" href="#">Rating <i class="fa fa-angle-down"></i></a>
                            <a href="#">Newest</a>
                            <a href="#">Oldest</a>
                        </div> <!-- right -->
                    </div> <!-- title-bar -->
    
                    <ul class="list">
                        <li>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/22043/2014-03-08_140412_oavbye_1.png" alt="" class="cover" />
                            <p class="title">Sin City: A Dame To Kill For</p>
                            <p class="genre">Action, Crime</p>
                        </li>
                        
                    </ul>
    
                    <!-- <a href="#" class="load-more">Show more movies <span class="fa fa-plus"></span></a> -->
    
                </div> <!-- movie list -->
    
    
            </div> <!-- main -->
    
        </div> <!-- window -->


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


        <script>
            jQuery(document).ready(function($) {

                $('a').on('click', function(e) {
                    e.preventDefault();
                });

                $('.trigger-sidebar-toggle').on('click', function() {
                    $('body').toggleClass('sidebar-is-open');
                });

                });
        </script>
</body>
</html>
